<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <svg
            width="28"
            height="28"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"
            ></path>
            <path d="m9 12 2 2 4-4"></path>
          </svg>
        </div>
        <h1>Todo App</h1>
      </header>

      <div class="input-container">
        <div class="inputs">
          <input
            type="text"
            id="todoInput"
            placeholder="What needs to be done?"
          />
          <textarea
            id="todoDescription"
            placeholder="Description (optional)"
            rows="3"
          ></textarea>
          <div class="shortcut-note">
            <span>Add with:</span>
            <div class="key-combo">
              <span class="key">↵</span>
            </div>
            <span>or</span>
            <div class="key-combo">
              <span class="key">⇧</span>
              <span class="key">↵</span>
            </div>
          </div>
        </div>
        <button id="addBtn">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M12 5v14M5 12h14"></path>
          </svg>
          <span>Add</span>
        </button>
      </div>

      <div class="tabs">
        <button class="tab active" data-filter="all">All</button>
        <button class="tab" data-filter="active">Active</button>
        <button class="tab" data-filter="completed">Completed</button>
        <button class="tab" data-filter="deleted">Trash</button>
      </div>

      <!-- Batch Actions Toolbar -->
      <div id="batchActionsToolbar" class="batch-actions-toolbar hidden">
        <div class="batch-selection">
          <span id="selectedCount">0</span> selected
        </div>
        <div class="batch-actions">
          <button id="batchComplete" class="batch-btn complete-btn">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M20 6L9 17l-5-5"></path>
            </svg>
            <span>Complete</span>
          </button>
          <button id="batchUncomplete" class="batch-btn uncomplete-btn">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M12 8v4M12 16h.01"></path>
            </svg>
            <span>Uncomplete</span>
          </button>
          <button id="batchDelete" class="batch-btn delete-btn">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
              ></path>
            </svg>
            <span>Delete</span>
          </button>
          <button id="cancelBatchSelection" class="batch-btn cancel-btn">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M18 6L6 18M6 6l12 12"></path>
            </svg>
            <span>Cancel</span>
          </button>
        </div>
      </div>

      <!-- Todo List Header with Select All -->
      <div class="todo-list-header">
        <label class="select-all-container">
          <input type="checkbox" id="selectAll" />
          <span class="select-all-checkbox"></span>
          <span class="select-all-label">Select All</span>
        </label>
        <div class="list-actions">
          <button id="toggleSelectionMode" class="selection-mode-toggle">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <span>Select</span>
          </button>
        </div>
      </div>

      <ul id="todoList"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
